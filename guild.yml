- model: spotify
  operations:
    zcrgrams:
      main: synthesis.breath.zcrgrams
      requires:
        - audio-wav
    convert-audio:
      main: synthesis.data.convert
      requires:
        - audio-ogg
    download-audio:
      main: synthesis.data.download.audio
      flags-import: all
    download-transcripts:
      main: synthesis.data.download.transcripts
      flags-import: all
    merge-transcripts:
      main: synthesis.filtering.transcripts_merging
      
    filter-segments:
      main: synthesis.filtering.audio_filtering
      requires:
        - segments-transcript-json
  resources:
    transcripts:
      path: transcripts
      sources:
        - operation: download-transcripts
    audio-wav:
      path: audio
      sources:
        - operation: convert-audio
    audio-ogg:
      path: audio
      sources:
        - operation: download-audio
    segments-json:
      path: segments
      sources:
        - operation: 
    segments-transcript-json:
      path: segments
      sources:
        - operation: merge-transcripts
    segments-filtered-json:
      path: segments
      sources:
        - operation: filter-segments
